				</ul>		
			</div>

		<div class="skills  section pages" ng-controller="MainCtrl">
		    <div class="slide" id="slide1" data-anchor="slide2">
		    	<div class="rows">
		    		<div class="columns grid-6">
		    			<img src="img/angular.png" alt="">
		    		</div>
		    		<div class="columns grid-6">
		    			<h2>12%</h2>
		  				<div ang:chartjs:doughnut 
		  					data-chartjs-width="180"
		  					data-chartjs-height="180"
		  					data-chartjs-model="doughnutData[0].habilidad"
		                    data-chartjs-animation="true"
		                    data-chartjs-animation-easing="easeOutQuint"
		                    data-chartjs-animate-rotate="true"
		                    data-chartjs-animate-scale="true">
		                </div>
		    		</div>
		    	</div>
			</div>	
	    	<div class="slide" id="slide2" data-anchor="slide3" >
		    	<div class="rows">
		    		<div class="columns grid-6">
		    			<img src="img/angular.png" width="100%" alt="">
		    		</div>
		    		<div class="columns grid-6">
		    			<h2>40%</h2>
		  				<div ang:chartjs:doughnut 
		  					data-chartjs-width="180"
		  					data-chartjs-height="180"
		  					data-chartjs-model="doughnutData[1].habilidad"
		                    data-chartjs-animation="true"
		                    data-chartjs-animation-easing="easeOutQuint"
		                    data-chartjs-animate-rotate="true"
		                    data-chartjs-animate-scale="true">
		                </div>
		    		</div>
		    	</div>

						<figcaption class="captionPortfolio">Nombre Proyecto</figcaption>

			<div class="wrapperContact">
				<div class="rows">
					<div class="columns grid-12">
						<h1>Contactame</h1>
					</div>
					<div class="columns grid-6" >
						<input class="field fieldContact" type="text" placeholder="Nombre">
					</div>
					<div class="columns grid-6" >
						<input class="field fieldContact" type="mail" placeholder="Correo">
					</div>
					<div class="columns grid-12" >
						<textarea  class="field fieldContact" name="" id="" cols="10" rows="5">
							
						</textarea>
					</div>
				</div>
			</div>
			<div class="footContact">
