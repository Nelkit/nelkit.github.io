<div class="modal">
	<div class="wrapper-modal wrapper-modal-login">
		<section class="md-head">
			<h2 class=" fl-left">Formulario de Acceso</h2>
			<a id="close-login" class="close close-modal flat-x"></a>
		</section>
		<section class="md-body md-login">
			<div class="table-cell" id="login-sidebar">
				<a class="button button-sidebar" id="load-access">Acceso</a>
				<a class="button button-sidebar button-sidebar-active" id="load-register">Registrarse</a>
				<a class="button button-sidebar" id="load-forgot">Olvidé Mi Contraseña</a>
			</div>
			<div class="table-cell" id="login-body">
				<form id="login-form" action="" method="post">
	                <div id="errorBox"></div>

					<h4 class="legend">Registrarse</h4>
					<div class="fieldset-group">             
						<div class="fieldset fieldset-login">
	   
							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Nombres" name="name" type="text">                                
								</div>
							</div>

							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Apellidos" autocomplete="off" name="lastname" type="text">
								</div>
							</div>  

							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Email..." autocomplete="off" name="email" type="mail">
								</div>
							</div>  

							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Elija una contraseña" autocomplete="off" name="password" type="password">
								</div>
							</div>   

							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Confirme su contraseña" autocomplete="off" name="password-confirm" type="password">
								</div>
							</div>  

							<div class="control-group">
							    <button class="button button-md button-submit" type="submit"> Registrarse</button>  
							</div>                   

						</div>

						<div class="fieldset fieldset-highlight">
							<a href="" target="_parent" title="Conectar con Facebook" class="button button-fb">
								<i class="flat-facebook"></i>
								<span>Registrarse con Facebook</span>
							</a>
							<a href="" target="_parent" title="Conectar con Twitter" class="button button-tw">
								<i class="flat-twitter"></i>
								<span>Registrarse con Twitter</span>
							</a>
						</div>
	                    
					</div>

				</form>
			</div>
		</section>
	</div>
</div>
