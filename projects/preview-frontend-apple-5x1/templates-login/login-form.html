<div class="modal">
	<div class="wrapper-modal wrapper-modal-login">
		<section class="md-head">
			<h2 class=" fl-left">Formulario de Acceso</h2>
			<a id="close-login" class="close close-modal flat-x"></a>
		</section>
		<section class="md-body md-login">
			<div class="table-cell" id="login-sidebar">
				<a class="button button-sidebar button-sidebar-active" id="load-access">Acceso</a>
				<a class="button button-sidebar" id="load-register">Registrarse</a>
				<a class="button button-sidebar" id="load-forgot">Olvidé Mi Contraseña</a>
			</div>
			<div class="table-cell" id="login-body">
				<form id="login-form" action="" method="post">
	                <div id="errorBox"></div>

					<h4 class="legend">Acceso</h4>
					<div class="fieldset-group">             
						<div class="fieldset fieldset-login">
	   
							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Email..." name="username" type="text">                                
								</div>
							</div>

							<div class="control-group">
								<div class="element">
	                                <input class="field" placeholder="Contraseña..." autocomplete="off" name="password" type="password">
								</div>
							</div>   
							
							<div class="control-group">
							    <button class="button button-md button-submit" type="submit"> Acceso</button>  
							</div>                   

						</div>
	              
					</div>

				</form>
			</div>
		</section>
	</div>
</div>
