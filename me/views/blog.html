<div class="page">
	<div ng-repeat="item in listadoEntradas">
		<img class="images" ng-src="{{item.featuredImage}}" alt="">
		<a ng-href="/me/#/blog/{{item.id}}"><h1 class="title">{{item.title}}</h1></a>
		<h3 class="subtitle">Escrito por: {{item.author}} el dia {{item.fecha}}</h3>
		<p class="paragraph">{{item.content | words:25}}</p>
		<hr>
	</div>
</div>
