<view-title>{{entrada.title}} | Blog Design UX & UI</view-title>
<div class="page">
	<ul class="breadcrumbs">
		<li class="item"><a href="#blog">Todas Las Entradas</a></li>
		<li class="item">{{entrada.title}}</li>
	</ul>		
	<div class="paragraph">
		<img class="images" ng-src="{{entrada.featuredImage}}" alt="">
		<h1 class="title">{{entrada.title}}</h1>
		<h2 class="date">Escrito por: {{entrada.author}} | {{entrada.date | date:'fullDate'}}</h2>
		<p class="descrip" ng-bind-html-unsafe="entrada.content"></p>
	</div>
	<h2 class="{{responseClass}}">{{response}}</h2>
	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nelkitblog'; // required: replace example with 
        var disqus_identifier = window.location.hash.charAt(7);
        var disqus_url = window.location.href;

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
